<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Specific Book Titles</title>
</head>
<body>
<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table>
        <tr th:each="book : ${books}">
            <td>
                <p>
                    Book Id:
                    <a th:href="@{'/view/' + ${book.id}}" th:text="${book.id}"></a>
                </p>
                <p>
                    Book Title:
                    <a th:href="@{'/books/view/' + ${book.id}}" th:text="${book.title}"></a>
                </p>
                <p>
                    Author:
                        <a th:href="@{'/books/view/' + ${book.id}}" th:text="${book.author}"></a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
