<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
</head>
<body>
<div>
    <table>
        <tr th:each="book : ${books}">
            <td>
                <p>
                    Book Id:
                    <a th:href="@{'books/view/' + ${book.id}}" th:text="${book.id}"></a>
                </p>
                <p>
                    Book Title:
                    <a th:href="@{'/books/view/' + ${book.id}}" th:text="${book.title}"></a>
                </p>
                <p>
                    Author:
                    <a th:href="@{'/books/view/' + ${book.id}}" th:text="${book.author}"></a>
                </p>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
