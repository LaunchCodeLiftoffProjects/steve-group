<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/books/add}" method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="title">Book Title</label>
        <input class="form-control" th:field="${book.title}" />
        <span th:errors="${book.title}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="author">Author</label>
        <input class="form-control" th:field="${book.author}" />
        <span th:errors="${book.author}" class="error"></span>
    </div>


    <button class="btn btn-outline-success" type="submit">Add Book</button>

    <a th:href="@{/user}" class="btn btn-outline-success">Back to Profile!</a>
</form>
</body>
</html>
