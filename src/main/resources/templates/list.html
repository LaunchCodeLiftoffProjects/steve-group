<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
    <h1>All Books</h1>

<!--    <div th:replace="fragments :: page-header"></div>-->

    <div class="container body-content">
        <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
        <h2 class = "centered">View Books By Category</h2>
    </div>

    <table class="centeredTable">
        <tr>
            <th>All</th>
            <th>Title</th>
        </tr>

        <tr>
            <td>
                <li>
                    <a th:href="@{/list/books(column='All',value='View All')}">View All</a>
                </li>
            </td>
            <td>
                <li th:each="book : ${books}">
                    <a th:href="@{/list/books(column=book,value=${book.title})}" th:text="${book.title}"></a>
                </li>
            </td>
        </tr>
    </table>
</body>
</html>
